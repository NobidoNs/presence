<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Presence Form</title>
</head>
<body>
<h2>Введите текст</h2>
<form id="presenceForm">
  <input type="text" name="userText" placeholder="Ваш текст" required>
  <button type="submit">Отправить</button>
</form>
<p id="status"></p>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get('token'); // извлекаем ENCRYPTEDSTRING

document.getElementById('presenceForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const userText = e.target.userText.value;

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbxWGjkvqOb-gKs67L4hM1UBZClSXeNig9Hr-UTtdyOIqg6VnZ9JT4gG6SDBMiHAwi5UvA/exec', {
      method: 'POST',
      body: JSON.stringify({ token, userText }),
      headers: { 'Content-Type': 'application/json' }
    });

    const result = await response.json();
    document.getElementById('status').textContent = result.status;
    e.target.reset();
  } catch(err) {
    document.getElementById('status').textContent = 'Ошибка при отправке';
    console.error(err);
  }
});
</script>
</body>
</html>
