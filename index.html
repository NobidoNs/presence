<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Presence Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Введите текст</h2>

  <form 
    action="https://docs.google.com/forms/d/e/1FAIpQLSfTH9XafJd3VXx__oHhxUAtIPjzGHwDeI0uAWdknEyn0cZlNw/formResponse" 
    method="POST" 
    target="_self"
  >
    <!-- Скрытое поле для token -->
    <input type="hidden" name="entry.1143854402" id="tokenField">

    <!-- Поле для текста -->
    <input type="text" name="entry.1350749642" placeholder="Ваш текст" required>

    <button type="submit">Отправить</button>
  </form>

  <script>
    // Берём ?token=... из URL и подставляем в скрытое поле
    const params = new URLSearchParams(window.location.search);
    document.getElementById("tokenField").value = params.get("token") || "";
  </script>
</body>
</html>
