<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Presence Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Введите текст</h2>

  <form 
    action="https://docs.google.com/forms/d/e/1FAIpQLSfTH9XafJd3VXx__oHhxUAtIPjzGHwDeI0uAWdknEyn0cZlNw/formResponse" 
    method="POST" 
    target="_self"
  >
    <!-- Скрытое поле для token -->
    <input type="hidden" name="entry.1143854402" id="tokenField">

    <div class="form-group">
      <label for="textInput">Текст:</label>
      <input id="textInput" type="text" name="entry.1350749642" placeholder="Ваш текст" required>
    </div>
    
    <button type="submit">Отправить</button>
  </form>

  <script>
    // Берём ?token=... из URL и подставляем в скрытое поле
    const params = new URLSearchParams(window.location.search);
    document.getElementById("tokenField").value = params.get("token") || "";
  </script>
</body>
</html>
